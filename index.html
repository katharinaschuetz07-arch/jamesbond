<!DOCTYPE html>

    <style>
        :root { 
            --gold: #D4AF37; 
            --emerald: #064e3b; 
            --dark: #000; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body {
            background: var(--dark);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; font-family: 'Times New Roman', Times, serif;
            color: var(--gold); overflow: hidden;
        }
        .app-container {
            width: 92vw; max-width: 380px; height: 88vh; max-height: 610px;
            background: radial-gradient(circle at center, #062c1e 0%, #000 100%);
            border: 4px solid var(--gold); border-radius: 50px;
            display: flex; flex-direction: column; padding: 15px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        header { text-align: center; margin-bottom: 5px; }
        .version-tag { font-size: 0.6rem; opacity: 0.6; letter-spacing: 2px; }
        h1 { margin: 2px 0; font-size: 1.6rem; letter-spacing: 3px; }
        .divider { width: 50%; height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent); margin: 8px auto; }

        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 8px; }
        .premium-btn {
            background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 10px 2px; font-size: 0.7rem; font-weight: bold; border-radius: 10px; cursor: pointer;
            outline: none;
        }
        .premium-btn:active { background: var(--gold); color: #000; }

        .flashcard {
            flex-grow: 1; margin: 5px 0;
            background: linear-gradient(145deg, #0a1f18, #000);
            border: 1.5px solid var(--gold); border-radius: 35px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; padding: 15px; cursor: pointer;
        }
        .cat-badge { position: absolute; top: 15px; left: 20px; font-size: 0.55rem; opacity: 0.7; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid var(--gold); }
        #phrase-de { font-size: 1.4rem; color: #fff; margin-bottom: 10px; font-weight: bold; }
        #phrase-ar { font-size: 1.1rem; color: var(--gold); opacity: 0.9; }
        #phrase-ph { font-size: 0.8rem; opacity: 0.6; font-style: italic; margin-top: 5px; }

        .counter-box { position: absolute; bottom: 15px; right: 20px; font-size: 0.65rem; font-weight: bold; opacity: 0.5; }

        .controls { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 10px; margin-top: 10px; }
        .nav-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 10px; border-radius: 18px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
        }
        .nav-btn.play { background: var(--gold); color: #000; }

        .bottom-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .footer-btn {
            background: var(--gold); color: #000; padding: 10px;
            border-radius: 20px; text-align: center; font-weight: 900; font-size: 0.75rem; cursor: pointer;
        }
        footer { text-align: center; margin-top: 10px; font-size: 0.65rem; opacity: 0.5; }
    </style>
</head>

    // Daten auffüllen auf 50 pro Kategorie
    Object.keys(data).forEach(cat => {
        let baseItems = [...data[cat]];
        while(data[cat].length < 50) {
            data[cat].push({...baseItems[data[cat].length % baseItems.length]});
        }
    });

    let current = 'Home';
    let idx = 0;
    let autoSpeakActive = true; 

    function setCat(c) {
        if(!data[c]) return;
        current = c; 
        idx = 0; 
        updateUI();
    }

    function updateUI() {
        const item = data[current][idx];
        document.getElementById('cat-display').innerText = item.actor || current;
        document.getElementById('phrase-de').innerText = item.de;
        document.getElementById('phrase-ar').innerText = item.ar;
        document.getElementById('phrase-ph').innerText = item.ph;
        document.getElementById('counter').innerText = (idx + 1) + " / 50";
        
        if(autoSpeakActive) speak();
    }

    function next() { idx = (idx + 1) % 50; updateUI(); }
    function prev() { idx = (idx - 1 + 50) % 50; updateUI(); }

    function speak() {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const item = data[current][idx];
        
        const msgDe = new SpeechSynthesisUtterance(item.de);
        msgDe.lang = 'de-DE';
        msgDe.rate = 0.9;
        
        const msgEn = new SpeechSynthesisUtterance(item.ar);
        msgEn.lang = 'en-GB';
        msgEn.rate = 0.8;

        window.speechSynthesis.speak(msgDe);
        window.speechSynthesis.speak(msgEn);
    }

    window.onload = updateUI;
