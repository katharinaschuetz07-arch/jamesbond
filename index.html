<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>007 Premium Edition - Version 0.0.7</title>
    <style>
        :root {
            --bond-gold: #c5a059;
            --bond-black: #0a0a0a;
            --bond-card-bg: #151515;
            --bond-border: #444;
            --sw-yellow: #FFE81F;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bond-black);
            color: #ddd;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background: #000;
            border-bottom: 1px solid var(--bond-gold);
        }

        .main-title { font-size: 1.5em; font-weight: bold; letter-spacing: 4px; color: white; margin: 0; }
        .sub-premium { font-size: 0.75em; color: var(--bond-gold); text-transform: uppercase; }
        .sub-version { font-size: 0.6em; color: #555; }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 35px);
            gap: 5px;
            margin: 15px 0;
        }

        .nav-btn {
            background: #222;
            border: 1px solid var(--bond-border);
            color: var(--bond-gold);
            font-size: 0.65em;
            cursor: pointer;
            text-transform: uppercase;
        }

        .flash-card {
            width: 90%;
            max-width: 430px;
            height: 340px;
            background: var(--bond-card-bg);
            border: 2px solid var(--bond-gold);
            border-radius: 10px;
            position: relative;
            padding: 25px;
            box-sizing: border-box;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-header-left { position: absolute; top: 10px; left: 15px; color: var(--bond-gold); font-weight: bold; font-size: 1.1em; }
        .card-header-right { position: absolute; top: 10px; right: 15px; color: #777; font-size: 0.8em; }
        .card-title { font-size: 1.3em; color: white; margin-top: 25px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .card-desc { font-size: 0.85em; color: #bbb; line-height: 1.4; text-align: center; margin-top: 17px; overflow-y: auto; max-height: 180px; }
        
        .card-footer-left { position: absolute; bottom: 15px; left: 20px; font-size: 0.8em; color: var(--bond-gold); font-weight: bold; }
        .card-counter { position: absolute; bottom: 15px; right: 20px; font-size: 0.8em; color: var(--bond-gold); font-weight: bold; }

        .controls { display: flex; gap: 10px; margin: 20px 0; }
        .ctrl-btn { background: transparent; border: 1px solid var(--bond-gold); color: var(--bond-gold); padding: 8px 15px; cursor: pointer; font-size: 0.8em; }

        .phil-block-btn {
            width: 340px;
            padding: 11px;
            background: transparent;
            border: 2px solid var(--sw-yellow);
            color: var(--sw-yellow);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        footer { margin-top: auto; padding: 10px; font-size: 0.7em; color: #444; }
    </style>
</head>

    };

    let currentMode = 'start';
    let currentIndex = 0;

    function setMode(mode) {
        currentMode = mode;
        currentIndex = 0;
        renderCard();
        speakCurrentCard();
    }

    function renderCard() {
        const dataSet = database[currentMode];
        const item = dataSet[currentIndex];
        
        document.getElementById('cardHLeft').innerText = "007"; // Ãœberall 007 oben links
        document.getElementById('cardHRight').innerText = item.actor;
        document.getElementById('cardTitle').innerText = item.title + (item.year ? ` (${item.year})` : "");
        document.getElementById('cardDesc').innerText = item.desc;
        
        // Unten links: Nummerierung nur bei Filmen
        document.getElementById('cardFLeft').innerText = currentMode === 'filme' ? `Film ${currentIndex + 1}` : "";
        // Rechts: ZÃ¤hlung
        document.getElementById('cardCount').innerText = `${currentIndex + 1} von ${dataSet.length}`;
    }

    function cardClickAction() { changeCard(1); }

    function changeCard(dir) {
        const dataSet = database[currentMode];
        currentIndex += dir;
        if (currentIndex < 0) currentIndex = dataSet.length - 1;
        if (currentIndex >= dataSet.length) currentIndex = 0;
        renderCard();
        speakCurrentCard();
    }

    function speakCurrentCard() {
        const item = database[currentMode][currentIndex];
        const text = `${item.title}. ${item.desc}`;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'de-DE';
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
    }

    renderCard();
