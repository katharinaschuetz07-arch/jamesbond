<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>James Bond Premium v1.1.7</title>
    <style>
        :root { 
            --gold: #D4AF37; 
            --emerald: #064e3b; 
            --dark: #000; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body {
            background: var(--dark);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; font-family: 'Times New Roman', Times, serif;
            color: var(--gold); overflow: hidden;
        }
        .app-container {
            width: 92vw; max-width: 380px; height: 88vh; max-height: 610px;
            background: radial-gradient(circle at center, #062c1e 0%, #000 100%);
            border: 4px solid var(--gold); border-radius: 50px;
            display: flex; flex-direction: column; padding: 15px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        header { text-align: center; margin-bottom: 5px; }
        .version-tag { font-size: 0.6rem; opacity: 0.6; letter-spacing: 2px; }
        h1 { margin: 2px 0; font-size: 1.6rem; letter-spacing: 3px; }
        .divider { width: 50%; height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent); margin: 8px auto; }

        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 8px; }
        .premium-btn {
            background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 10px 2px; font-size: 0.7rem; font-weight: bold; border-radius: 10px; cursor: pointer;
            outline: none;
        }
        .premium-btn:active { background: var(--gold); color: #000; }

        .flashcard {
            flex-grow: 1; margin: 5px 0;
            background: linear-gradient(145deg, #0a1f18, #000);
            border: 1.5px solid var(--gold); border-radius: 35px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; padding: 15px; cursor: pointer;
        }
        .cat-badge { position: absolute; top: 15px; left: 20px; font-size: 0.55rem; opacity: 0.7; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid var(--gold); }
        #phrase-de { font-size: 1.4rem; color: #fff; margin-bottom: 10px; font-weight: bold; }
        #phrase-ar { font-size: 1.1rem; color: var(--gold); opacity: 0.9; }
        #phrase-ph { font-size: 0.8rem; opacity: 0.6; font-style: italic; margin-top: 5px; }

        .counter-box { position: absolute; bottom: 15px; right: 20px; font-size: 0.65rem; font-weight: bold; opacity: 0.5; }

        .controls { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 10px; margin-top: 10px; }
        .nav-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 10px; border-radius: 18px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
        }
        .nav-btn.play { background: var(--gold); color: #000; }

        .bottom-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .footer-btn {
            background: var(--gold); color: #000; padding: 10px;
            border-radius: 20px; text-align: center; font-weight: 900; font-size: 0.75rem; cursor: pointer;
        }
        footer { text-align: center; margin-top: 10px; font-size: 0.65rem; opacity: 0.5; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="version-tag">Premium Edition | Version 1.1.7</div>
        <h1>James Bond 007</h1>
        <div class="divider"></div>
    </header>

    <div class="menu-grid">
        <button class="premium-btn" onclick="setCat('Lazenby')">George Lazenby</button>
        <button class="premium-btn" onclick="setCat('Moore')">Roger Moore</button>
        <button class="premium-btn" onclick="setCat('Dalton')">Timothy Dalton</button>
        <button class="premium-btn" onclick="setCat('Brosnan')">Pierce Brosnan</button>
        <button class="premium-btn" onclick="setCat('Connery')">Sean Connery</button>
        <button class="premium-btn" onclick="setCat('Craig')">Daniel Craig</button>
    </div>

    <div class="flashcard" onclick="next()">
        <div class="cat-badge" id="cat-display">START</div>
        <div id="phrase-de">Willkommen</div>
        <div id="phrase-ar">James Bond - 007</div>
        <div id="phrase-ph">Wählen Sie einen Darsteller oder Start</div>
        <div class="counter-box" id="counter">1 / 50</div>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prev()">Zurück</button>
        <button class="nav-btn play" onclick="speak()">Audio</button>
        <button class="nav-btn" onclick="next()">Vor</button>
    </div>

    <div class="bottom-nav">
        <div class="footer-btn" onclick="setCat('Home')">Start</div>
        <div class="footer-btn" onclick="setCat('Filme')">Filme</div>
    </div>

    <footer>(c) 2026 James Bond Premium App</footer>
</div>

<script>
    const data = {
        Home: [
            
            {de: "James Bond 007", ar: "Ian Fleming", ph: "Erfinder & Buchautor (1908-1964)", actor: "Information"},
            {de: "Die Musik", ar: "Monty Norman", ph: "Komponist des 007-Themas", actor: "Information"},
            {de: "Das Drehbuch", ar: "Richard Maibaum", ph: "Schrieb 13 Bond-Filme", actor: "Information"},
            {de: "Die Regie", ar: "Terence Young", ph: "Regisseur von Dr. No & Feuerball", actor: "Information"},
            {de: "Die Produzenten", ar: "Albert R. Broccoli", ph: "Gründer von Eon Productions", actor: "Information"},
            {de: "Die Produzenten", ar: "Harry Saltzman", ph: "Partner von Broccoli bis 1975", actor: "Information"},
            {de: "Der Titelsong", ar: "Shirley Bassey", ph: "Sang drei Bond-Titelsongs", actor: "Information"},
            {de: "Das Auto", ar: "Aston Martin DB5", ph: "Erstmals in Goldfinger (1964)", actor: "Information"},
            {de: "Der Geheimdienst", ar: "MI6", ph: "Military Intelligence, Section 6", actor: "Information"},
            {de: "Der Chef", ar: "M", ph: "Bonds Vorgesetzter im MI6", actor: "Information"},
            {de: "Der Quartiermeister", ar: "Q", ph: "Leiter der Forschungsabteilung", actor: "Information"},
            {de: "Die Sekretärin", ar: "Miss Moneypenny", ph: "Sekretärin von M", actor: "Information"},
            {de: "Der Erzfeind", ar: "Ernst Stavro Blofeld", ph: "Anführer der Terrororganisation SPECTRE", actor: "Information"},
            {de: "Die Organisation", ar: "SPECTRE", ph: "Special Executive for Counter-intelligence", actor: "Information"},
            {de: "Das erste Bond-Girl", ar: "Ursula Andress", ph: "Honey Ryder in Dr. No (1962)", actor: "Information"},
            {de: "Der CIA-Freund", ar: "Felix Leiter", ph: "Bonds engster Verbündeter", actor: "Information"},
            {de: "Berühmter Drehort", ar: "Pinewood Studios", ph: "Heimat der legendären 007-Stage", actor: "Information"},
            {de: "Bond-Stunt", ar: "Rick Sylvester", ph: "Der Skisprung über den Abgrund (1977)", actor: "Information"},
            {de: "Das Markenzeichen", ar: "Gunbarrel Sequence", ph: "Vorspann durch den Pistolenlauf", actor: "Information"},
            {de: "Das Getränk", ar: "Vesper Martini - Geschüttelt, nicht gerührt", ph: "Geschüttelt, nicht gerührt", actor: "Information"},
            {de: "Gadget-Klassiker", ar: "Der Schleudersitz", ph: "Berühmtestes Extra im Aston Martin", actor: "Information"},
            {de: "Der Bodyguard", ar: "Beißer (Jaws)", ph: "Richard Kiel mit den Stahlzähnen", actor: "Information"},
            {de: "Design-Legende", ar: "Ken Adam", ph: "Szenenbildner der großen Sets", actor: "Information"},
            {de: "Titel-Design", ar: "Maurice Binder", ph: "Schöpfer der Bond-Vorspänne", actor: "Information"}
        
        ],
        Connery: [
            {de: "Sean Connery", ar: "1930 - 2020", ph: "Geboren in Edinburgh, Schottland", actor: "Sean Connery"},
            {de: "Dr. No", ar: "Dr. No", ph: "Erster Bond-Film (1962)", actor: "Sean Connery"},
            {de: "Feuerball", ar: "Thunderball", ph: "Großer Unterwasser-Erfolg (1965)", actor: "Sean Connery"},
            {de: "Diamantenfieber", ar: "Diamonds Are Forever", ph: "Letzter Eon-Film (1971)", actor: "Sean Connery"}
        ],
        Lazenby: [
            {de: "George Lazenby", ar: "Geboren 1939", ph: "Australisches Model & Schauspieler", actor: "George Lazenby"},
            {de: "Im Geheimdienst Ihrer Majestät", ar: "On Her Majesty's Secret Service", ph: "Einziger Einsatz (1969)", actor: "George Lazenby"},
            {de: "Herausforderung", ar: "Bond-Nachfolge", ph: "Ersetzte Sean Connery", actor: "George Lazenby"},
            {de: "Privat", ar: "Stunt-Spezialist", ph: "Machte viele Stunts selbst", actor: "George Lazenby"}
        ],
        Moore: [
            {de: "Roger Moore", ar: "1927 - 2017", ph: "Geboren in London, England", actor: "Roger Moore"},
            {de: "Leben und sterben lassen", ar: "Live and Let Die", ph: "Debüt (1973)", actor: "Roger Moore"},
            {de: "Moonraker", ar: "Moonraker", ph: "Bond im Weltraum (1979)", actor: "Roger Moore"},
            {de: "In tödlicher Mission", ar: "For Your Eyes Only", ph: "Klassischer Thriller (1981)", actor: "Roger Moore"}
        ],
        Dalton: [
            {de: "Timothy Dalton", ar: "Geboren 1946", ph: "Geboren in Colwyn Bay, Wales", actor: "Timothy Dalton"},
            {de: "Der Hauch des Todes", ar: "The Living Daylights", ph: "Debüt (1987)", actor: "Timothy Dalton"},
            {de: "Lizenz zum Töten", ar: "Licence to Kill", ph: "Erster Film ab 16 (1989)", actor: "Timothy Dalton"},
            {de: "Stil", ar: "Ian Fleming Nah", ph: "Spielte Bond sehr ernsthaft", actor: "Timothy Dalton"}
        ],
        Brosnan: [
            {de: "Pierce Brosnan", ar: "Geboren 1953", ph: "Geboren in Drogheda, Irland", actor: "Pierce Brosnan"},
            {de: "GoldenEye", ar: "GoldenEye", ph: "Neustart nach 6 Jahren (1995)", actor: "Pierce Brosnan"},
            {de: "Der Morgen stirbt nie", ar: "Tomorrow Never Dies", ph: "Gegen Medienmogul (1997)", actor: "Pierce Brosnan"},
            {de: "Die Welt ist nicht genug", ar: "The World Is Not Enough", ph: "Gegen Elektra King (1999)", actor: "Pierce Brosnan"}
        ],
        Craig: [
            {de: "Daniel Craig", ar: "Geboren 1968", ph: "Geboren in Chester, England", actor: "Daniel Craig"},
            {de: "Casino Royale", ar: "Casino Royale", ph: "Radikaler Neuanfang (2006)", actor: "Daniel Craig"},
            {de: "Skyfall", ar: "Skyfall", ph: "Erfolgreichster Bond-Film (2012)", actor: "Daniel Craig"},
            {de: "Keine Zeit zu sterben", ar: "No Time to Die", ph: "Abschluss der Ära (2021)", actor: "Daniel Craig"}
        ],
        Filme: [
            {de: "Dr. No (1962)", ar: "Sean Connery", ph: "Regie: Terence Young", actor: "Chronik"},
            {de: "Goldfinger (1964)", ar: "Sean Connery", ph: "Regie: Guy Hamilton", actor: "Chronik"},
            {de: "GoldenEye (1995)", ar: "Pierce Brosnan", ph: "Regie: Martin Campbell", actor: "Chronik"},
            {de: "Skyfall (2012)", ar: "Daniel Craig", ph: "Regie: Sam Mendes", actor: "Chronik"}
        ]
    };

    // Daten auffüllen auf 50 pro Kategorie
    Object.keys(data).forEach(cat => {
        let baseItems = [...data[cat]];
        while(data[cat].length < 50) {
            data[cat].push({...baseItems[data[cat].length % baseItems.length]});
        }
    });

    let current = 'Home';
    let idx = 0;
    let autoSpeakActive = true; 

    function setCat(c) {
        if(!data[c]) return;
        current = c; 
        idx = 0; 
        updateUI();
    }

    function updateUI() {
        const item = data[current][idx];
        document.getElementById('cat-display').innerText = item.actor || current;
        document.getElementById('phrase-de').innerText = item.de;
        document.getElementById('phrase-ar').innerText = item.ar;
        document.getElementById('phrase-ph').innerText = item.ph;
        document.getElementById('counter').innerText = (idx + 1) + " / 25";
        
        if(autoSpeakActive) speak();
    }

    function next() { idx = (idx + 1) % 25; updateUI(); }
    function prev() { idx = (idx - 1 + 25) % 25; updateUI(); }

    function speak() {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const item = data[current][idx];
        
        const msgDe = new SpeechSynthesisUtterance(item.de);
        msgDe.lang = 'de-DE';
        msgDe.rate = 0.9;
        
        const msgEn = new SpeechSynthesisUtterance(item.ar);
        msgEn.lang = 'en-GB';
        msgEn.rate = 0.8;

        window.speechSynthesis.speak(msgDe);
        window.speechSynthesis.speak(msgEn);
    }

    window.onload = updateUI;
</script>
</body>
</html>
